<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .text {
            background-color: whitesmoke;
        }
        /* .pic-card .col-12:last-child{
            margin-top: -100px;
        } */

        /* 如果希望手機上不要擋到圖片，可以自訂 media */
        @media screen and (min-width: 768px) {
            .pic-card .col-12:last-child {
                margin-top: -100px;
            }
        }
    </style>
</head>

<body>
    <div class="container pic-card">
        <div class="row">
            <div class="col-12 col-md-7 mb-2 mb-md-0">
                <div class="pic">
                    <img src="https://images.unsplash.com/photo-1553570739-330b8db8a925?q=80&w=5184&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D 5184w"
                        alt="" class="w-100">
                </div>
            </div>
            <div class="col-12 col-md-7 ms-auto">
                <div class="text p-4">
                    <h3>Title</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam nesciunt nostrum nihil, eius
                        voluptates corrupti rerum possimus quaerat distinctio, perspiciatis est animi delectus dolores
                        voluptatem. Minima ducimus porro at quis?</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
