<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Fluid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .box-100 {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="box-100">
        <img class="w-100" src="http://www.espressographics.com/html_graphics/Banner_300x100.gif" alt="">
        <img class="img-fluid" src="http://www.espressographics.com/html_graphics/Banner_300x100.gif" alt="">
    </div>
    <div class="box">
        <!-- img-fluid -->
        <img class="img-fluid" src="http://www.espressographics.com/html_graphics/Banner_300x100.gif" alt="">
        <!-- w-100 -->
        <img class="w-100" src="http://www.espressographics.com/html_graphics/Banner_300x100.gif" alt="">
        <!-- img-thunbnail -->
        <img class="img-thumbnail" src="http://www.espressographics.com/html_graphics/Banner_300x100.gif" alt="">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
