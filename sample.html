<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD sample</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="conatiner">
        <div class="row">
            <div class="col border bg-light">col 1</div>
            <div class="col border bg-light">col 2</div>
        </div>

        <hr>

        <div class="row">
            <div class="col-8 border bg-light">8 of 12</div>
            <div class="col-4 border bg-light">4 of 12</div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-6 border bg-light">.col-md-8 .col-6</div>
            <div class="col-md-6 border bg-light">.col-md-8 .col-6</div>
        </div>
    </div>
</body>
</html>
